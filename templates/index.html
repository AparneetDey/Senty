<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senty - Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #0a0a0a;
            color: #e1e1e1;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            background-color: #1a1a1a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
        }
        .result-card {
            display: none;
            margin-top: 1rem;
        }
        .sentiment-positive {
            color: #4ade80;
        }
        .sentiment-negative {
            color: #f87171;
        }
        .sentiment-neutral {
            color: #94a3b8;
        }
        .loading {
            display: none;
        }
        .score-card {
            text-align: center;
            padding: 1.5rem;
        }
        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }
        .score-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.8;
        }
        .overall-sentiment {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            background-color: #2a2a2a;
        }
        .file-upload-card {
            border: 2px dashed #3f3f3f;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .file-upload-card:hover {
            border-color: #4ade80;
            background-color: #1f1f1f;
        }
        .file-upload-card.dragover {
            border-color: #4ade80;
            background-color: rgba(74, 222, 128, 0.1);
        }
        .file-upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #4ade80;
        }
        .file-specs {
            font-size: 0.9rem;
            color: #94a3b8;
            margin: 1rem 0;
        }
        #fileInput {
            display: none;
        }
        .nav-tabs {
            border-bottom: 1px solid #2a2a2a;
        }
        .nav-tabs .nav-link {
            color: #94a3b8;
            border: none;
        }
        .nav-tabs .nav-link.active {
            color: #4ade80;
            background-color: transparent;
            border-bottom: 2px solid #4ade80;
        }
        .btn-primary {
            background-color: #4ade80;
            border: none;
            color: #0a0a0a;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #22c55e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">
            <span class="sentiment-positive">Senty</span>
            <small class="d-block text-muted" style="font-size: 1rem;">Sentiment Analysis Made Simple</small>
        </h1>
        
        <div class="card p-4">
            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text" type="button" role="tab">Text Input</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="file-tab" data-bs-toggle="tab" data-bs-target="#file" type="button" role="tab">File Upload</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <!-- Text Input Tab -->
                <div class="tab-pane fade show active" id="text" role="tabpanel">
                    <form id="textForm">
                        <div class="mb-3">
                            <label for="textInput" class="form-label">Enter your text:</label>
                            <textarea class="form-control" id="textInput" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
                    </form>
                </div>

                <!-- File Upload Tab -->
                <div class="tab-pane fade" id="file" role="tabpanel">
                    <form id="fileForm">
                        <div class="file-upload-card" id="dropZone" onclick="document.getElementById('fileInput').click()">
                            <i class="bi bi-cloud-arrow-up file-upload-icon"></i>
                            <h5>Drop your file here or click to upload</h5>
                            <div class="file-specs">
                                <p class="mb-1">Accepted formats: .xlsx, .xls, .csv</p>
                                <p class="mb-0">First column should contain the reviews</p>
                            </div>
                            <input type="file" class="form-control" id="fileInput" accept=".xlsx,.xls,.csv" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Analyze File</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="text-center loading my-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Results Section -->
        <div class="result-card">
            <div id="results"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add these drag and drop event handlers
        const dropZone = document.getElementById('dropZone');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                const file = files[0];
                if (file.name.match(/\.(xlsx|xls|csv)$/)) {
                    handleFileSelect(file);
                } else {
                    alert('Please upload an Excel or CSV file');
                }
            }
        }

        function handleFileSelect(file) {
            const fileInput = document.getElementById('fileInput');
            // Create a new FileList containing the selected file
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            fileInput.files = dataTransfer.files;
            updateFileUploadCard(file.name);
        }

        function updateFileUploadCard(fileName) {
            const fileUploadCard = document.querySelector('.file-upload-card');
            const oldInput = document.getElementById('fileInput');
            fileUploadCard.innerHTML = `
                <i class="bi bi-file-earmark-check file-upload-icon"></i>
                <h5>${fileName}</h5>
                <div class="file-specs">
                    <p class="mb-0">Click to change file</p>
                </div>
            `;
            // Preserve the file input and its event listeners
            fileUploadCard.appendChild(oldInput);
        }

        // Update the file input change handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            }
        });

        document.getElementById('textForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = document.getElementById('textInput').value;
            const formData = new FormData();
            formData.append('text', text);
            await analyzeSentiment(formData);
        });

        document.getElementById('fileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file first');
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            await analyzeSentiment(formData);
        });

        async function analyzeSentiment(data) {
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.result-card').style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: data
                });

                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result);
                } else {
                    alert(result.error || 'An error occurred');
                }
            } catch (error) {
                alert('An error occurred while analyzing the sentiment');
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (result.summary) {
                // File upload results
                const summary = result.summary;
                resultsDiv.innerHTML = `
                    <div class="overall-sentiment mb-4">
                        Analysis Summary
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card score-card">
                                <div class="score-value sentiment-positive">${summary.positive_count}</div>
                                <div class="score-label">Positive Reviews</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card score-card">
                                <div class="score-value sentiment-negative">${summary.negative_count}</div>
                                <div class="score-label">Negative Reviews</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card score-card">
                                <div class="score-value sentiment-neutral">${summary.neutral_count}</div>
                                <div class="score-label">Neutral Reviews</div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-body">
                            <p class="mb-1">Total Reviews: ${summary.total_reviews}</p>
                            <p class="mb-0">Average Sentiment: ${summary.average_sentiment.toFixed(2)}</p>
                        </div>
                    </div>
                `;
            } else {
                // Single text result
                const sentiment = result.overall_sentiment.toLowerCase();
                resultsDiv.innerHTML = `
                    <div class="overall-sentiment sentiment-${sentiment} mb-4">
                        Overall Sentiment: ${result.overall_sentiment}
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card score-card">
                                <div class="score-value sentiment-positive">${result.pos.toFixed(2)}</div>
                                <div class="score-label">Positive Score</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card score-card">
                                <div class="score-value sentiment-negative">${result.neg.toFixed(2)}</div>
                                <div class="score-label">Negative Score</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card score-card">
                                <div class="score-value sentiment-neutral">${result.neu.toFixed(2)}</div>
                                <div class="score-label">Neutral Score</div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-body">
                            <p class="mb-0">Compound Score: ${result.compound.toFixed(2)}</p>
                        </div>
                    </div>
                `;
            }

            document.querySelector('.result-card').style.display = 'block';
        }
    </script>
</body>
</html>
